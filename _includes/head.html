    <link rel="canonical" href="{{ site.baseurl }}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ site.baseurl }}page2/" />

    <!--prevent search engines from indexing test.merakipost.com-->
    <meta name="robots" content="noindex" />

    {% if page.indexing == 'false' %}
      <meta name="robots" content="noindex" />
    {% endif %}

    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{% if page.current == 'home' %}{{ site.description }}{% else %}{{ page.content | markdownify | strip_html | truncatewords: 40 }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}{{ page.cover }}{% endif %}" />
    <meta property="fb:app_id" content="{% if site.fbappid %}{{ site.fbappid }}{% endif %}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{% if page.current == 'home' %}{{ site.description }}{% else %}{{ page.content | markdownify | strip_html | truncate: 75 }}{% endif %}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:image:src" content="{% if page.image %}{{ site.url }}{{ site.baseurl }}{{ page.image }}{% else %}{{ site.url }}{{ site.baseurl }}{{ page.cover }}{% endif %}" />

    {% if site.facebook %}
      <meta property="article:publisher" content="https://facebook.com/{{ site.facebook }}" />
    {% endif %}

    {% assign author = site.authors[page.author] %}
    {% if author.facebook %}
      <meta property="article:author" content="https://facebook.com/{{ author.facebook }}" />
    {% endif %}

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "{{ site.name }}",
    "url": "{{ site.baseurl }}",
    "image": "{{ site.baseurl }}assets/images/cover1.jpg",
    "description": "{{ site.description }}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}feed.xml" />
